{% include 'header.html' %}
<div class="col-lg-12 poza">
        <h1 class = "pozdrav">My projects.</h1>

    </div>
</div>
</section>
<div class="center-block">
    {% for project in projects %}
    <div class="col-lg-12 intro-item project">
    <h1 class="project-link"><a href="{{url_for('project',id=project.id)}}">{{project.title}}</a></h1>
    <h2>{{project.subtitle}}</h2>
        {% if user.is_authenticated: %}
        <a type="button" class="btn btn-outline-warning btn-lg btn" href="{{url_for('deleteproject',id=project.id)}}" >Delete</a>
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</div>
{% include 'footer.html' %}
